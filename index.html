<html>
  <head>
    <title>Psych Demo</title>
  </head>
  <body>
    <video width="300" height="200" id="video">
      <source src="clip.mov" type="video/mp4" />
    </video>
  </body>
  <script>
    var video = document.getElementById("video");
    
    window.onkeypress = function(event) {
      if(event.keyCode == 100 || event.keyCode == 68) {
        if(video.paused) {
          alert("Playing video.");
          video.play();
        } else {
          alert("Pausing video.");
          video.pause();
        }
      }
    };
  </script>
</html>
