<html>
  <head>
    <title>Psych Demo</title>
  </head>
  <body>
    <video width="1920" height="1080" id="video">
      <source src="dream.mp4" type="video/mp4" />
    </video>
  </body>
  <style>
    body {
      background-color: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script>
    var video = document.getElementById("video");

    window.onkeypress = function(event) {
      if(video.paused) {
        video.play();
      } else {
        video.pause();
      }
    };
  </script>
</html>
